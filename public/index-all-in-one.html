<!-- All Components in One HTML page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue3 - Cassidoo</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'>
  <script src='https://unpkg.com/vue@next'></script>
  <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
<!-- App Template Code Here -->
<div id="app">
  <!-- below, this goes to HelloWorld.vue -->
  <div class="container-sm">
    <div class="hello">
      <h1>{{ msg }}</h1>
    </div>
  </div> 
  <!-- below, this goes to Counter.vue -->
  <div class="counter">
    <h2>Counter: </h2>
    <h3>We are going to count: {{ count }}</h3>
    <button 
      class="btn btn-primary" 
      type="submit"
      @click="add">Click me to up the count!</button>
    <button 
      class="btn btn-primary" 
      type="submit"
      @click="subtract">Click me to sink the count!</button>
  </div>
  <!-- below, this goes to TueDue.vue -->
  <div id="todolist">
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label"><h2>Tue Due in Vue: </h2></label>
      <input 
        type="text" 
        v-model="newItem"
        @keyup.enter="addItem"
        class="form-control" 
        id="formGroupExampleInput" 
        placeholder=""
      />
      <table
        class="table table-striped">
        <thead>
          <tr>
            <th>Tue Due</th>
            <th>Done!</th>
          </tr>
        </thead>
        <tbody>
          <!-- below, this goes to TueDueItem.vue -->
          <!-- delete function is NOT functioning -->
          <tr 
            v-for="(item, index) in list" 
            :key="index" 
            :name="item" 
            @delete="removeItem(index)" 
            class="todoitem"
          >
            <td>{{ item }}</td>
            <td><button 
              class="btn" 
              type="submit"
              @click="$emit('delete')">Done!</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
</div>
<!-- App Template Code Here -->

<!-- App Script Code Here -->
<script>
const App = {
  data() {
    return {
      // below, this goes to HelloWorld.vue
      msg: 'Do you like the Vue üòè',
      // below, this goes to Counter.vue
      count: 0,
      // below, this goes to TueDue.vue
      list: [
        'sample',
        'thingy'
      ],
      newItem: ''
    }
  },
  methods: {
    // below, this goes to Counter.vue
    add() {
      this.count++
    },
    // below, this goes to Counter.vue
    subtract() {
      this.count--
    },
    // below, this goes to TueDue.vue
    addItem() {
      this.list.push(this.newItem)
      this.newItem = ''
    },
    // below, this goes to TueDue.vue
    removeItem(index) {
      this.list.splice(index, 1)
    },
  }
}
Vue.createApp(App).mount('#app')
</script>
<!-- App Script Code Here -->
<script src="script.js"></script>
</body>
</html>
